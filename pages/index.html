<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <title>index</title>
</head>

<body>
    <%- include('./layout/header'); -%>
        <main>
            <section class="banner">
                <div class="container">
                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><img src="../assets/images/banner1-pc.png" alt="Slide 1"></div>
                            <div class="swiper-slide"><img src="../assets/images/banner2-pc.png" alt="Slide 2"></div>
                            <div class="swiper-slide"><img src="../assets/images/banner3-pc.png" alt="Slide 3"></div>
                            <div class="swiper-slide"><img src="../assets/images/banner5-pc.png" alt="Slide 3"></div>

                        </div>
                        <!-- 分頁點的容器 -->
                        <div class="swiper-pagination"></div>
                    </div>

                </div>
            </section>
            <section class="about">
                <div class="container">

                </div>
            </section>
        </main>
        <%- include('./layout/footer'); -%>
            <!-- JavaScript Bundle with Popper -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
            <script src="../all.js"></script>
            <script type="module" src="../main.js"></script>
</body>

</html>
